<!DOCTYPE html>
<html lang="de">
  <head>
    <title>OrgaPunkt</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/res/css/main.css">
  </head>

  <body>
    <section data-module="navigation" data-action="navigate" hidden>
      <h1>Employees</h1>

      <ul class="employees">
        <!-- html content will be placed HERE via Javascript -->
      </ul>
    </section>

    <section data-module="employee" data-action="list" hidden>
      <h1>Lisf of employees</h1>
    </section>

    <section data-module="employee" data-action="add" hidden>
      <h1>Add an employee</h1>

      <form>
        <label for="employeeAddIdentifier">
          <input type="text" name="identifier" id="employeeAddIdentifier">
          <span>Identifier</span>
        </label>

        <label for="employeeAddFirstName">
          <input type="text" name="firstName" id="employeeAddFirstName">
          <span>First name</span>
        </label>

        <label for="employeeAddLastName">
          <input type="text" name="lastName" id="employeeAddLastName">
          <span>Last name</span>
        </label>

        <label for="employeeAddEmail">
          <input type="text" name="email" id="employeeAddEmail">
          <span>Email</span>
        </label>

        <label for="employeeAddBirthday">
          <input type="date" name="birthday" id="employeeAddBirthday">
          <span>Birthday</span>
        </label>

        <label for="employeeAddFirstDayOfEmployment">
          <input type="date" name="firstDayOfEmployment" id="employeeAddFirstDayOfEmployment">
          <span>First day of employment</span>
        </label>

        <label for="employeeAddLastDayOfEmployment">
          <input type="date" name="lastDayOfEmployment" id="employeeAddLastDayOfEmployment">
          <span>Last day of employment</span>
        </label>

        <input type="submit" value="Save">
      </form>
    </section>

    <section data-module="employee" data-action="edit" hidden>
      <h1>Edit an employee</h1>

      <form>
        <label for="employeeEditIdentifier">
          <input type="text" name="identifier" id="employeeEditIdentifier">
          <span>Identifier</span>
        </label>

        <label for="employeeEditFirstName">
          <input type="text" name="firstName" id="employeeEditFirstName">
          <span>First name</span>
        </label>

        <label for="employeeEditLastName">
          <input type="text" name="lastName" id="employeeEditLastName">
          <span>Last name</span>
        </label>

        <label for="employeeEditEmail">
          <input type="text" name="email" id="employeeEditEmail">
          <span>Email</span>
        </label>

        <label for="employeeEditBirthday">
          <input type="date" name="birthday" id="employeeEditBirthday">
          <span>Birthday</span>
        </label>

        <label for="employeeEditFirstDayOfEmployment">
          <input type="date" name="firstDayOfEmployment" id="employeeEditFirstDayOfEmployment">
          <span>First day of employment</span>
        </label>

        <label for="employeeEditLastDayOfEmployment">
          <input type="date" name="lastDayOfEmployment" id="employeeEditLastDayOfEmployment">
          <span>Last day of employment</span>
        </label>

        <input type="submit" value="Save">
      </form>
    </section>

    <section data-module="employee" data-action="remove" hidden>
      <h1>Delete an employee</h1>
    </section>

    <script type="module" src="/res/js/main.js" defer></script>
  </body>
</html>
